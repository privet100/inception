version: '3'

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: ~/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: ~/data/mariadb

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./nginx/:/etc/nginx/http.d/
      - ./nginx/:/etc/nginx/ssl/
      - wp-volume:/var/www/
    command: ["nginx", "-g", "daemon off;"]
    restart: always

  mariadb:
    build:
      context: .
      dockerfile: mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    volumes:
      - db-volume:/var/lib/mysql
    command: ["/usr/bin/mysqld", "--skip-log-error"]
    restart: always

  wordpress:
    build:
      context: .
      dockerfile: wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    volumes:
      - wp-volume:/var/www/
    command: ["/usr/sbin/php-fpm8", "-F"]
    restart: always